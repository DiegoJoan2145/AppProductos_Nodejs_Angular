<div class="div container nt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                        {{ titulo | uppercase}}
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" formControlName="producto"
                                placeholder="Producto">
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>Es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" formControlName="categoria"
                                placeholder="categoria">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" formControlName="ubicacion"
                                placeholder="ubicaciÃ³n">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" formControlName="precio"
                                placeholder="precio">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">
                                Volver
                            </button>
                            <button type="submit" [disabled]="productoForm.get('producto')?.invalid"
                                class="btn btn-success btn-lg float-end">
                                Aceptar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
